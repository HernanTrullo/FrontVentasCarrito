<div class="modal fade" id="crearEditarProductoModal" tabindex="-1" aria-labelledby="crearEditarProductoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fs-5" id="crearEditarProductoModalLabel">Crear Producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form id="crearEditarProductoForm">
                    <div class="mb-3">
                        <label for="categoriaSelect" class="form-label">Categoría</label>
                        <select class="form-select" id="categoriaSelect" required>
                        </select>
                    </div>
                    <input type="hidden" id="productoId">
                    <div class="mb-3">
                        <label for="nombreProducto" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombreInput"  placeholder="Ingrese el nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="precioProducto" class="form-label">Precio</label>
                        <input type="number" class="form-control" id="precioInput"  placeholder="Ingrese el precio" required>
                    </div>
                    <div class="mb-3">
                        <label for="descripcionProducto" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcionTextarea" placeholder="Ingrese la descripción" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn" form="crearEditarProductoForm">Crear</button>
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal" aria-label="Cancelar">Cancelar</button>                        
            </div>
        </div>
    </div>
</div>
